<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Web Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #browser-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #address-bar {
      display: flex;
      padding: 10px;
      background-color: #f1f1f1;
    }

    #address-input {
      flex-grow: 1;
      margin-right: 10px;
    }

    #navigation-buttons {
      display: flex;
      align-items: center;
    }

    #web-view {
      flex-grow: 1;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="browser-container">
    <div id="address-bar">
      <div id="navigation-buttons">
        <button onclick="goBack()">Back</button>
        <button onclick="goForward()">Forward</button>
        <button onclick="reloadPage()">Reload</button>
      </div>
      <input type="text" id="address-input" placeholder="Enter URL">
      <button onclick="loadPage()">Go</button>
    </div>
    <iframe id="web-view" src="https://www.example.com" frameborder="0"></iframe>

    <script>
      const addressInput = document.getElementById('address-input');
      const webView = document.getElementById('web-view');

      function loadPage() {
        const url = addressInput.value;
        webView.src = url;
      }

      function goBack() {
        if (webView.contentWindow.history.length > 1) {
          webView.contentWindow.history.back();
        }
      }

      function goForward() {
        if (webView.contentWindow.history.length > 1) {
          webView.contentWindow.history.forward();
        }
      }

      function reloadPage() {
        webView.contentWindow.location.reload();
      }
    </script>
  </div>
</body>
</html>
