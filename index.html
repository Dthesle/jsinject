<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSinject</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f8f8;
        }

        h1, h2 {
            color: #333;
        }

        a {
            color: #4285f4;
            text-decoration: none;
        }

        div {
            margin-top: 20px;
        }

        input {
            padding: 8px;
            margin-right: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>

<body>

    <h1>JSinject</h1>
    <h2>View <a href="https://github.com/disnos9/jsinject">open source code</a></h2>
<p>JSinject is a powerful javascript injector, which will put your javascript code into an about:blank page.</p>
    <div>
        <input type="text" id="js" placeholder="Javascript">
        <button id="inject">Inject</button>
        <br><br><br>
        <h3>Injection Scripts</h3>
        <p>These are pre-made scripts that you can use to inject various clients into an about:blank window.</p>
       <button id="3rd-car-axle-client">Inject Car Axle Client</button>-
    </div>

    <script src="static/index.js"></script>

</body>

</html>
